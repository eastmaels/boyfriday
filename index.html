<!doctype html>
<html lang="en">
  <head>
    <title>Boy Friday</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <div class="container" id="rules-table">
      <h1>Boy Friday</h1>
      <p class="lead">A simple post notification.</p>

      <h3>Notification Conditions</h3>
      <p>These are the conditions that will be considered to get notifications.</p>
    
      <div class="row">
        <div class="col-sm-2">
        </div>
        <div class="col-sm-1">
          <button type="button" class="btn btn-light" data-toggle="button" aria-pressed="false" autocomplete="off">(</button>
        </div>
        <div class="col-sm-5">
          <form class="form-inline">
            <select class="form-control">
              <option value=""></option>
              <option value="title" selected>Title</option>
              <option value="body">Body</option>
              <option value="tag">Tag</option>
            </select>
            <select class="form-control">
              <option value="contains">contains</option>
              <option value="equal">=</option>
            </select>
            <input type="text" value="" class="form-control" />
          </form>
        </div>
        <div class="col-sm-1">
          <button type="button" class="btn btn-light" data-toggle="button" aria-pressed="false" autocomplete="off">)</button>
        </div>
      </div>
    </div>
    <hr/>
    <div class="container" id="buttons-table">
      <div class="row">
        <div class="col-md-1">
          <button type="button" class="btn btn-primary add-rule">Add Row</button>
        </div>
        <div class="col-md-1">
          <button type="button" class="btn btn-success evaluate">Evaluate</button>
        </div>
      </div>
    </div>
    <hr/>
    <div class="container" id="post-table">
      <div class="row">
        <div class="col-md-12">
          <button type="button" class="btn btn-danger clear-posts">Clear Table</button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">Title</div>
        <div class="col-md-3">Author</div>
        <div class="col-md-3" style="display: none">Created</div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="https://cdn.steemjs.com/lib/latest/steem.min.js"></script>
    <script>

      $('.add-condition').on('click', function() {
      });

      $('.clear-posts').on('click', function() {
        const tableHeader = $('#post-table .row:first');
        $('#post-table').html(tableHeader);
      });

      $('.add-rule').on('click', function() {
        if ($('#rules-table tbody tr').length > 5) {
          return false;
        }

        const condTr = `
              <div class="row">
                <div class="col-sm-2">
                  <select class="form-control">
                    <option value="and">AND</option>
                    <option value="or">OR</option>
                  </select>
                </div>
                <div class="col-sm-1">
                  <button type="button" class="btn btn-light" data-toggle="button" aria-pressed="false" autocomplete="off">(</button>
                </div>
                <div class="col-sm-5">
                  <form class="form-inline">
                    <select class="form-control">
                      <option value=""></option>
                      <option value="title" selected>Title</option>
                      <option value="body">Body</option>
                      <option value="tag">Tag</option>
                    </select>
                    <select class="form-control">
                      <option value="contains">contains</option>
                      <option value="equal">=</option>
                    </select>
                    <input type="text" value="" class="form-control" />
                  </form>
                </div>
                <div class="col-sm-1">
                  <button type="button" class="btn btn-light" data-toggle="button" aria-pressed="false" autocomplete="off">)</button>
                </div>
              </div>`;

        $(condTr).insertAfter('#rules-table .row:last');
        if ($('#rules-table tbody tr').length >= 5) {
          $('.add-rule').prop('disabled', true);
        }
      });

      $('#rules-table tbody').on('click', '.close', function(event) {
        if ($('#rules-table tbody tr').length > 1) {
          $(this).closest('tr').remove();
        }

        if ($('#rules-table tbody tr').length < 5) {
          $('.add-rule').prop('disabled', false);
        }
      });
